   <div class="col-md-5 bloco-horarios ms-md-4 p-4">
      <h4 class="text-center mb-3">Selecionar Horários e Sala:</h4>
      <!-- Período -->
      <div class="mb-3">
         <label class="form-label">Laboratórios</label>
         <select class="form-select">
            <option value="">Selecione o Laboratório:</option>
            <option>Laboratório 2</option>
            <option>Laboratório 3</option>
            <option>Laboratório 4</option>
         </select>
      </div>
      <div class="mb-3">
         <label class="form-label">Periodo:</label>
         <select class="form-select">
            <option value="">Selecione</option>
            <option value="matutino">Matutino</option>
            <option value="vespertino">Vespertino</option>
         </select>
      </div>
      <!-- Horario de Matutino -->
      <div class="mb-3">
         <label class="form-label">Horários de Matutino</label>
         <select class="form-select">
            <option value="">Selecione o horário</option>
            <option>1ª aula - 7h10 às 8h00</option>
            <option>2ª aula - 8h00 às 8h50</option>
            <option>3ª aula - 8h50 às 9h40</option>
            <option>Intervalo - 9h40 às 10h00</option>
            <option>4ª aula - 10h00 às 10h50</option>
            <option>5ª aula - 10h50 às 11h40</option>
            <option>6ª aula - 11h40 às 12h30</option>
         </select>
      </div>

      <!-- Horários de Vespertino -->
      <div class="mb-3">
         <label class="form-label">Horários Vespertino:</label>
         <select class="form-select">
            <option value="">Selecione o horário</option>
            <option>1ª aula - 13h00 às 13h50</option>
            <option>2ª aula - 13h50 às 14h40</option>
            <option>3ª aula - 14h40 às 15h30</option>
            <option>Intervalo - 15h30 às 15h50</option>
            <option>4ª aula - 15h50 às 16h40</option>
            <option>5ª aula - 16h40 às 17h30</option>
            <option>6ª aula - 17h30 às 18h20</option>
         </select>
      </div>

      <div class="mb-3">
         <label class="form-label">Horários de Noturno:</label>
         <select class="form-select">
            <option value="">Selecione o Horários:</option>
            <option>18h50-20h44</option>
            <option>20h58-22</option>
         </select>
      </div>
      <button class="btn btn-primary w-100 mt-3">Agendar</button>
