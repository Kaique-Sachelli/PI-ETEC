<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>login - ETEC Júlio de Mesquita</title>
  <link rel="stylesheet" href="../CSS/login.css">
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome (para ícones) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="logo">
    <img src="../Img/Logo_etec.png" alt="Logo ETEC">
  </div>

  <div class="container-principal mt-2 p-5">
    <div class="row">
      <div class="container-login col-xl-4 col-lg-6 col-md-8 col-sm-12">

        <h1 class="titulo">Área de Login</h1>         

        <!-- EMAIL -->
        <input type="email" class="input" id="email" placeholder="Digite seu e-mail">

        <!-- SENHA + ÍCONE -->
        <div class="input-container">
          <input type="password" class="input" id="senha" placeholder="Digite sua senha">
          <i class="fa-solid fa-eye toggle-senha" onclick="toggleSenha()"></i>
        </div>

        <!-- Esqueceu a senha -->
        <span class="esqueceu-senha">
          <a href="">Esqueceu a senha?</a>
        </span>

        <!-- Botão -->
        <button class="botao-entrar">
          Entrar
        </button>

      </div>
    </div>
  </div>

  <script src="../JS/login.js"></script>
</body>
</html>
