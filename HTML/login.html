<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>login - ETEC Júlio de Mesquita</title>
  <link rel="stylesheet" href="../CSS/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

  <div class="logo">
    <img src="../Img/Logo_etec.png" alt="Logo ETEC">
  </div>

  
  <div class="container-principal mt-2 p-5">
    <div class="row">

      <!-- Container de produtos -->
      <div class="container-login col-xl-4 col-lg-6 col-md-8 col-sm-12 ">
        
        <!-- Título -->
        <h1 class="titulo">Área de Login</h1>         
        
        <!-- Input email -->
        <input type="email" class="input" id="email" placeholder="Digite se e-mail">

        <!-- Input senha -->
        <input type="password" class="input" id="senha" placeholder="Digite sua senha">

        <!-- Link esqueçeu senha -->
        <span class="esqueceu-senha">
          <a href="">Esqueçeu a senha?</a>
        </span>

        <!-- Botão entrar -->
        <button class="botao-entrar">
          Entrar
        </button>
                
      </div>
    </div>
  </div>

  <script src="../JS/login.js"></script>
</body>
</html>
