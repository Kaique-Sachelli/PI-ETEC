<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ETEC</title>
  <link rel="stylesheet" href="login_style.css">
</head>

<body>

  <!-- Titulo -->
  <div class="titulo"> 
    <h1>Agendamento e Gerenciamento de Aulas Práticas</h1>
  </div>

  <!-- Container central do login -->
  <div class="login">
    <div class="container">
      <div class="heading">Área de Login</div>
      <form action="" class="form">
        <input required="" class="input" type="email" name="email" id="email" placeholder="E-mail">
        <input required="" class="input" type="password" name="password" id="password" placeholder="Senha">
        <span class="forgot-password"><a href="#">Esqueceu a senha?</a></span>
        <input class="login-button" type="submit" value="Entrar">
      </form>
    </div>
  </div>

</body>

</html>
